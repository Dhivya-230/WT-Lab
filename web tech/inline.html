<!DOCTYPE html>
<html>
<head>
  <title>Inline CSS Quiz</title>
</head>
<body style="background-color:#e6e6fa; font-family:Arial; text-align:center; font-size:18px; padding:40px; margin:0; position:relative; overflow-x:hidden;">

<!-- Floating emojis -->
<div style="position:absolute; font-size:40px; opacity:0.3; top:20px; left:20px;">🌍</div>
<div style="position:absolute; font-size:40px; opacity:0.3; top:150px; right:30px;">🧠</div>
<div style="position:absolute; font-size:40px; opacity:0.3; bottom:100px; left:50px;">📚</div>
<div style="position:absolute; font-size:40px; opacity:0.3; bottom:50px; right:60px;">⭐</div>
<div style="position:absolute; font-size:40px; opacity:0.3; top:300px; left:80px;">💡</div>

<h1 style="color:#6a5acd; font-size:32px; margin-bottom:30px;">Inline CSS Quiz</h1>

<!-- Q1 -->
<div style="background-color:white; padding:20px; margin:20px auto; border-radius:10px; width:60%; box-shadow:0 4px 10px rgba(0,0,0,0.2);">
  <p><b>1️⃣ Which planet is known as the Red Planet?</b></p>
  <input type="radio" id="q1a" name="q1">
  <label for="q1a" style="display:block; padding:10px; border:2px solid #ccc; border-radius:5px; margin:8px 0; cursor:pointer; background-color:#ffcdd2;">🌍 Earth</label>
  
  <input type="radio" id="q1b" name="q1">
  <label for="q1b" style="display:block; padding:10px; border:2px solid #ccc; border-radius:5px; margin:8px 0; cursor:pointer; background-color:#c8e6c9;">🔴 Mars</label>
  
  <input type="radio" id="q1c" name="q1">
  <label for="q1c" style="display:block; padding:10px; border:2px solid #ccc; border-radius:5px; margin:8px 0; cursor:pointer; background-color:#ffcdd2;">🟡 Jupiter</label>
</div>

<!-- Q2 -->
<div style="background-color:white; padding:20px; margin:20px auto; border-radius:10px; width:60%; box-shadow:0 4px 10px rgba(0,0,0,0.2);">
  <p><b>2️⃣ What does DNA stand for?</b></p>
  <input type="radio" id="q2a" name="q2">
  <label for="q2a" style="display:block; padding:10px; border:2px solid #ccc; border-radius:5px; margin:8px 0; cursor:pointer; background-color:#ffcdd2;">⚡ Dynamic Nucleic Acid</label>
  
  <input type="radio" id="q2b" name="q2">
  <label for="q2b" style="display:block; padding:10px; border:2px solid #ccc; border-radius:5px; margin:8px 0; cursor:pointer; background-color:#c8e6c9;">✅ Deoxyribonucleic Acid</label>
  
  <input type="radio" id="q2c" name="q2">
  <label for="q2c" style="display:block; padding:10px; border:2px solid #ccc; border-radius:5px; margin:8px 0; cursor:pointer; background-color:#ffcdd2;">🧠 Digital Nerve Array</label>
</div>

<!-- Q3 -->
<div style="background-color:white; padding:20px; margin:20px auto; border-radius:10px; width:60%; box-shadow:0 4px 10px rgba(0,0,0,0.2);">
  <p><b>3️⃣ Which animal has three hearts?</b></p>
  <input type="radio" id="q3a" name="q3">
  <label for="q3a" style="display:block; padding:10px; border:2px solid #ccc; border-radius:5px; margin:8px 0; cursor:pointer; background-color:#c8e6c9;">🐙 Octopus</label>
  
  <input type="radio" id="q3b" name="q3">
  <label for="q3b" style="display:block; padding:10px; border:2px solid #ccc; border-radius:5px; margin:8px 0; cursor:pointer; background-color:#ffcdd2;">🐘 Elephant</label>
  
  <input type="radio" id="q3c" name="q3">
  <label for="q3c" style="display:block; padding:10px; border:2px solid #ccc; border-radius:5px; margin:8px 0; cursor:pointer; background-color:#ffcdd2;">🐅 Tiger</label>
</div>

</body>
</html>
