
<!DOCTYPE html>
<html>
<head>
  <title>Submit Your Favorite Fact</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    form {
      background-color: #ffffff;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      color: #2e8b57;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form name="factForm" method="POST" action="http://localhost:8080/factservlets/SP5">
    <h2>Enter your favorite fact or quiz answer:</h2>
    <input type="text" name="userFact" placeholder="Your fact here..." required /><br/>
    <input type="submit" value="Submit Fact"/>
  </form>
</body>
</html>
