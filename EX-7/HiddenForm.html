
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fact Quiz - Enter Name</title>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    form {
      background: rgba(0,0,0,0.35);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
      animation: fadeIn 1.5s ease forwards;
    }
    h2 {
      margin-bottom: 25px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px #003366;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      margin-bottom: 25px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 10px #66a6ff;
    }
    input[type="submit"] {
      background: #003366;
      color: white;
      padding: 14px 0;
      font-size: 1.3em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.4s ease;
      width: 100%;
    }
    input[type="submit"]:hover {
      background: #0059b3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <form action="http://localhost:8080/factservlets/SP9" method="GET" name="factQuizForm">
    <h2>Welcome to Fact Quiz</h2>
    <input type="text" name="userName" placeholder="Enter your name to begin" required />
    <input type="submit" value="Start Quiz" />
  </form>
</body>
</html>
