<!DOCTYPE html>
<html>
<head>
  <title>WISE WIZARDS</title>
  <link rel="stylesheet" href="externalcss.css">
</head>
<body>
  <h1>🌟 WISE WIZARDS</h1>

  <!-- Question 1 -->
  <div class="quiz-box">
    <div class="question">🪐 Which planet is known as the Red Planet?</div>
    <input type="radio" id="q1a" name="q1">
    <label for="q1a" class="incorrect">🌍 Earth</label>

    <input type="radio" id="q1b" name="q1">
    <label for="q1b" class="correct">🔴 Mars</label>

    <input type="radio" id="q1c" name="q1">
    <label for="q1c" class="incorrect">🟡 Jupiter</label>
  </div>

  <!-- Question 2 -->
  <div class="quiz-box">
    <div class="question">🧬 What does DNA stand for?</div>
    <input type="radio" id="q2a" name="q2">
    <label for="q2a" class="incorrect">⚡ Dynamic Nucleic Acid</label>

    <input type="radio" id="q2b" name="q2">
    <label for="q2b" class="correct">✅ Deoxyribonucleic Acid</label>

    <input type="radio" id="q2c" name="q2">
    <label for="q2c" class="incorrect">🧠 Digital Nerve Array</label>
  </div>

  <!-- Question 3 -->
  <div class="quiz-box">
    <div class="question">🐙 Which animal has three hearts?</div>
    <input type="radio" id="q3a" name="q3">
    <label for="q3a" class="correct">🐙 Octopus</label>

    <input type="radio" id="q3b" name="q3">
    <label for="q3b" class="incorrect">🐘 Elephant</label>

    <input type="radio" id="q3c" name="q3">
    <label for="q3c" class="incorrect">🐅 Tiger</label>
  </div>

  <!-- Question 4 -->
  <div class="quiz-box">
    <div class="question">🌊 Which is the largest ocean on Earth?</div>
    <input type="radio" id="q4a" name="q4">
    <label for="q4a" class="incorrect">🌊 Atlantic Ocean</label>

    <input type="radio" id="q4b" name="q4">
    <label for="q4b" class="correct">🌊 Pacific Ocean</label>

    <input type="radio" id="q4c" name="q4">
    <label for="q4c" class="incorrect">🌊 Indian Ocean</label>
  </div>

  <!-- Question 5 -->
  <div class="quiz-box">
    <div class="question">⚡ Who invented the light bulb?</div>
    <input type="radio" id="q5a" name="q5">
    <label for="q5a" class="incorrect">🧪 Albert Einstein</label>

    <input type="radio" id="q5b" name="q5">
    <label for="q5b" class="incorrect">🧠 Nikola Tesla</label>

    <input type="radio" id="q5c" name="q5">
    <label for="q5c" class="correct">💡 Thomas Edison</label>
  </div>

</body>
</html>
